<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<a th:text="${msg}"> </a>
<table>
    <form action="/song/update" method="post" role="form" th:object="${song}">
        <div class="form-group">
            <input type="hidden" class="form-control" th:field="*{id}"  name="id">
            <input type="text" class="form-control" th:field="*{name}" name="name" th:text="*{name}" placeholder="Input song name">
            <p style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
            <input type="text" class="form-control" th:field="*{singer}" name="singer" th:text="*{singer}" placeholder="Input singer">
            <p style="color: red" th:if="${#fields.hasErrors('singer')}" th:errors="*{singer}"></p>
            <input type="text" class="form-control" th:field="*{type}" name="type" th:text="*{type}"
                   placeholder="Input email">
            <p style="color: red" th:if="${#fields.hasErrors('type')}" th:errors="*{type}"></p>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</table>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
