<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<a th:href="@{/pct/create}" role="button" class="btn btn-primary">Thêm mới</a>
<p th:text="${msg}"></p>
<form action="">
    <input type="text">
    <button type="submit">Search</button>
</form>
<table class="table">
    <thead>
    <tr>
        <th>STT</th>
        <th>Số PCT</th>
        <th>Chỉ huy</th>
        <th>Nhân viên</th>
        <th>Nội dung</th>
        <th>Ngày bắt đầu</th>
        <th>Ngày kết thúc</th>
        <th>Hình thức sửa chữa</th>
        <th>Chức năng</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="pct, count : ${list}">
        <td th:text="${count.count}"></td>
        <td th:text="'000'+${pct.id}+'-02-2023'"></td>
        <td th:text="${pct.leader}"></td>
        <td th:text="${pct.employee}"></td>
        <td th:text="${pct.startDay}"></td>
        <td th:text="${pct.endDay}"></td>
        <td th:text="${pct.workDescription}"></td>
        <td th:text="${pct.type.typeName}"></td>
        <td><button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#modelId" th:onclick="|deleteInfo(${pct.id})|">
            Delete
        </button></td>
    </tr>
    </tbody>
</table>
<a th:if="${list.hasPrevious()}" th:href="@{/pct(page=${list.number -1})}">Trước</a>
<a th:text="${list.number +1}+'/'+${list.getTotalPages()}"> </a>
<a th:if="${list.hasNext()}" th:href="@{/pct(page=${list.number +1})}">Sau</a>
<!-- Button trigger modal -->
<script>
    function deleteInfo(id) {
        document.getElementById("deleteID").value=id;
    }
</script>

<!-- Modal -->
<div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form action="/pct/delete" method="post">
            <div class="modal-body">
                Chắc chắn xóa?
            </div>
            <div class="modal-footer">
                <input type="hidden" id="deleteID" name="id">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Đóng</button>
                <button type="submit" class="btn btn-primary">Xóa</button>
            </div>
            </form>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
