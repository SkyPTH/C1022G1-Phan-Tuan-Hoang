<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thêm mới khuyến mãi</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="PromotionCss.css" rel="stylesheet">
    <style>

    </style>
</head>
<body>
<div class="container">
    <div class="row mx-0">
        <div class="col-md-7 m-auto shadow border border-1 mt-5 px-0 col-12">
            <div class="p-5">
                <table class="w-100">
                    <thead>
                    <tr style="background: #f26b38;padding-right: 0;margin-left: 0">
                        <th class="title-font " style="font-size: 35px;text-align: center" colspan="2">Thêm mới khuyến mãi</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr class="">
                        <td class="" style="align-items:end">
                            <label class="normal-font float-end" for="name" style="margin-right: 15px;">Tiêu đề <span
                                style="color: red;font-size: 20px">*</span></label>
                        </td>
                        <td >
                            <input class="form-control" id="name" placeholder="" type="text">
                        </td>
                    </tr>
                    <tr class="">
                        <td class=""><label class="normal-font float-end" for="startTime"
                                            style="margin-right: 15px">Thời gian bắt đầu <span
                                style="color: red">*</span></label></td>
                        <td class=""><input class="form-control" id="startTime" type="date"></td>
                    </tr>
                    <tr class="">
                        <td class=""><label class="normal-font float-end" for="endTime"
                                            style="margin-right: 15px">Thời gian kết thúc <span
                                style="color: red">*</span></label></td>

                        <td class=""><input class="form-control" id="endTime" placeholder="" type="date"></td>
                    </tr>
                    <tr class="">
                        <td class=""><label class="normal-font float-end" style="margin-right: 15px">Mức giảm
                            giá (%)<span
                                    style="color: red">*</span></label>
                        </td>
                        <td class="">
                            <input class="form-control float-start" placeholder="" style="width: 100%"
                                   type="number">
                        </td>
                    </tr>
                    <tr class="">
                        <td class=""><label class="normal-font float-end" for="img"
                                            style="margin-right: 15px;">Hình ảnh <span style="color: red">*</span></label>
                        </td>
                        <td class=""><input class="form-control" id="img" placeholder="" type="file"></td>
                    </tr>
                    <tr class="">
                        <td class="align-top">
                            <div class="float-end">
                                <label class="normal-font align-top" for="detail"
                                       style="margin-right: 15px;margin-top: 10px">Chi tiết <span
                                        style="color: red">*</span></label>
                            </div>
                        </td>
                        <td class="">
                                    <textarea style="height: 130px;margin-top: 10px" class="form-control" id="detail" placeholder=""
                                              type="text"></textarea>
                        </td>
                    </tr>
                    <tr style="height: 120px;">
                        <td colspan="2">
                            <button class="btn btn-secondary float-end"
                                    style="width: 95px;background: black;color: white;margin-left: 7px">Quay lại</button>
                            <button class="btn btn-primary float-end"
                                    style="background: #f26b38">Xác nhận</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<script crossorigin="anonymous"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
