<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LỚn nhỏ</title>
</head>
<body>
<script>
    a = +prompt("Nhập số");
    b = a % 1
    if (b = 0) {
        if (a >= 0) {
            alert("Số lớn hơn 0");
        } else {
            alert("Số nhỏ hơn 0");
        }
    } else {
        alert("Không phải số nguyên");
    }

</script>
</body>
</html>
