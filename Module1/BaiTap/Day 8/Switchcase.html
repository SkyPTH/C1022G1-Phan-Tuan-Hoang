<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Câu lệnh switch case</title>
</head>
<body>
<form method="get" action="Switchcase.html">
<input type="text" id="thang">
<button type="button" onclick="ngay()">Tính số ngày</button>
</form>
<script>
    function ngay() {
    let a=+document.getElementById("thang").value;
        switch (a) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                alert("Tháng "+ a +" có 31 ngày");
                break;
            case 2:
                alert("Tháng "+ a +" có 28 hoặc 29 ngày");
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                alert("Tháng "+ a +" có 30 ngày");
                break;
             default:
                 alert("Nhập sai tháng");
                 break;


        }
    }
</script>
</body>
</html>
