<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chỉ số cân nặng</title>
</head>
<body>
<form action="BMI.html" method="get">
    <p>Nhập cân nặng: </p> <input type="text" id="cannang">
    <p>Nhập chiều cao: </p> <input type="text" id="chieucao">
    <br><br>
    <button type="button" onclick="tinhtoan()">Tính BMI</button>
</form>
<script>
    function tinhtoan() {
        let a = +document.getElementById("cannang").value;
        let b = +document.getElementById("chieucao").value;
        let bmi = a / (b * b);
        if (bmi < 18.5) {
            alert("Underweight")
        } else if (bmi < 25) {
            alert("Normal")
        } else if (bmi < 30) {
            alert("Overweight")
        } else {
            alert("Obese")
        }
        ;
    }
</script>

</body>
</html>
