<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Số lớn nhất</title>
</head>
<body>
<script>
    a=+prompt("Nhập số A");
    b=+prompt("Nhập số B");
    c=+prompt("Nhập số C");
if(a>b)
    {if (a>c){alert("A là số lớn nhất")}
    else
        if(b>c){alert("B là số lớn nhất")}

    }
else {alert("C là số lớn nhất")}
</script>
</body>
</html>
