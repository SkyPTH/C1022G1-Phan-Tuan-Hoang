<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hoa hồng</title>
</head>
<body>
<script>
    a=+prompt("Nhập doanh số bán hàng");
    if (a>10000)
    { x=a*0.05;alert("Hoa hồng là: "+x)}
    else if(a>5000)
        { x=a*0.04; alert("Hoa hồng là: " +x)}
        else {x=a*0.03; alert("Hoa hồng là: " +x)}
</script>
</body>
</html>
