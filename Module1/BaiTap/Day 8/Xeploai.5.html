<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xếp loại học lực</title>
</head>
<body>
<script>
    a = +prompt("Nhập điểm giữa kỳ");
    b = +prompt("Nhập điểm cuối kỳ");
    d = +prompt("Nhập điểm kiểm tra");
    c = (a * 2 + b * 3 + d) / 6;
    if (c >= 8) {
        alert("Học sinh giỏi");
    } else if (c >= 6.5) {
        alert("Học sinh khá");
    } else {
        alert("Học sinh dốt");
    }
</script>
</body>
</html>
