<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chia hết</title>
</head>
<body>
<script>
    a = +prompt("Nhập số a");
    b = +prompt("Nhập số b");

    c = a % b;
    if (c==0){alert("A chia hết cho B");}
    else {alert("A không chia hết cho B");
    }
</script>
</body>
</html>
