<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hình chữ nhật</title>
</head>
<body>
<script>

    for (i = 1; i <= 7; i++) {
        for (j = 1; j <= 15; j++) {
            if (i == 1 || i == 7
            ) {
                document.write("*");
                if (j == 15) {
                    document.write("<br>")
                }
            } else {
                if (j == 1) {
                    document.write("*");
                } else if (j == 15) {
                    document.write("*" + "<br>")

                } else {
                    document.write("&nbsp" + "&nbsp")
                }
            }

        }

    }

</script>
</body>
</html>
