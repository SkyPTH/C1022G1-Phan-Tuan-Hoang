<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giai thừa</title>
</head>
<body>
<script>
    a = +prompt("Nhập số nguyên dương a: ");
    b = 1;
    tich = 1;
    while (b < a) {
        b++;
        tich = tich * b;
    }
    document.write("a giai thừa là :" + tich);
</script>
</body>
</html>
