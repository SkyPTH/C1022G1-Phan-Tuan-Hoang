<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tổng dãy số Fibonacci</title>
</head>
<body>
<script>
    a = 0;
    b = 1;
    x = 1;
    tong = 0
    for (count = 1; count <= 20; count++) {
        tong = tong + b;
        document.write("tổng của dãy tới số thứ " + count + " là" + tong + "<br>");

        x = a + b;
        a = b;
        b = x;
    }
</script>

</body>
</html>
