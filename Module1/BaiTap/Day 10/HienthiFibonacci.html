tu<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị Fibonacci</title>
</head>
<body>
<script>
    a = 0;
    b = 1;
    x = 1;
    for (count = 1; count <= 10; count++) {
        alert("Số thứ " + count + " là " + x);
        x = a + b;
        a = b;
        b = x;

    }
</script>
</body>
</html>
