<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tao form don gian</title>
</head>
<body style="background:deepskyblue">
<table style="background:white;width: 400px">
    <tr style="font-size: 30px; background: orangered; text-align: center">
        <th colspan="4">Sở thích của bạn</th>
    </tr>
    <tr>
        <th style="text-align: right"><b style="color: blue">Họ và tên</b></th>
        <td><input type="text" name="ten"></td>
    </tr>
    <br>
    <tr>
        <th style="text-align: right;color: blue"><b>Email</b></th>
        <td><input type="text" name="mail"></td>
    </tr>
    <br>
    <tr>
        <th rowspan="2" style="text-align: right;color: blue"><b>Sở thích</b></th>
        <td><input type="checkbox" id="thethao" name="sothich"/><label for="thethao">Thể thao</label></td>
        <td><input type="checkbox" id="amnhac" name="sothich"/><label for="amnhac">Âm nhạc</label></td>
        <td><input type="checkbox" id="docsach" name="sothich"/><label for="docsach">Đọc sách</label></td>
    </tr>
    <br>
    <tr>
        <td><input type="checkbox" id="luotweb" name="sothich"/><label for="luotweb">Lướt web</label></td>
        <td><input type="checkbox" id="choigame" name="sothich"/><label for="choigame">Chơi game</label></td>
        <td><input type="checkbox" id="dienanh" name="sothich"/><label for="dienanh">Điện ảnh</label></td>
    </tr>
    <tr>
        <td><label><input type="submit" value="Gửi thông tin"></td>
        <td><label><input type="reset" value="Nhập lại"/></td>
    </tr>
    <br>

</table>
</body>
</html>
