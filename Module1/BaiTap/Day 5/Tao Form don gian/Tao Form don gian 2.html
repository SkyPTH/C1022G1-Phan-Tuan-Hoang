<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form đăng ký học viên</title>
</head>
<body style="background: greenyellow">
<table style="background:white;width: 400px">
    <tr style="font-size: 30px; background: gray; text-align: center">
        <th colspan="2">Đăng ký học viên</th>
    </tr>
<tr>
    <th style="color: blue">Họ và tên</th>
    <td width="400px"><input type="text" name="ten"></td>
</tr>
<br>
<tr>
    <th style="color: blue">Ngày sinh</th>
    <td width="300px"><input type="text" name="birthday"></td>
</tr>
<br>
<tr>
    <th style="color: blue">Giới tính</th>
    <td>
        <input type="radio" id="nam" name="gioitinh"/> <label for="nam">Nam</label>
        <input type="radio" id="nu" name="gioitinh" /> <label for="nu">Nữ</label>
    </td>
</tr>
<br>
<tr>
    <th style="color: blue">Địa chỉ</th>
    <td style="width: 400px" ><input type="text" name="birthday"></td>
</tr>
<br>
<tr>
    <th style="color: blue">Lớp</th>
    <td width="200px">
        <select name="class" id="class">
        <option value="c7">C9</option>
        <option value="c10">C10</option>
    </select></td>
<tr>
    <br>
    <th style="color: blue">Email</th>
    <td width="300px"><input type="text" name="mail"></td>
</tr>
<br>
<tr>
    <th style="color: blue">Điện thoại</th>
    <td width="400px"><input type="text" name="Phone"></td>
</tr>
<br>
    <tr>
        <td><input type="submit" value="Đăng ký"></td>
        <td><input type="reset" value="Xóa"></td>
</tr>
</table>
</body>
</html>
