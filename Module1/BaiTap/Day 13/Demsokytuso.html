<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đếm số ký tự số</title>
</head>
<body>
<script>
    let a = +prompt("Nhập số lượng số cần nhập");
    let x = [];
    let count=0;
    for (let b = 1; b <= a; b++) {
        c = prompt("Nhập biến thứ: " + b);
        x.push(c);
    if(!isNaN(c)){count=count+1}}
    document.write("Số ký tự số trong mảng là: "+count);
</script>
</body>
</html>
