<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thay thế</title>
</head>
<body>
<script>
    let a = +prompt("Nhập số lượng số cần nhập");
    let x = [];
    for (let b = 1; b <= a; b++) {
        c = prompt("Nhập biến thứ: " + b);
        if(c=="-"){c="_"}
        x.push(c);}
    document.write("Mảng sau khi thay thế: "+x)
</script>
</body>
</html>
