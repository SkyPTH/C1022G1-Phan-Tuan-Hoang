<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mảng 2 chiều</title>
</head>
<body>
<script>
    let a = [
        [1, 2, 1, 24],
        [8, 11, 9,4],
        [7, 0, 7, 27],
        [7, 4, 28, 14],
        [3, 10, 26, 7]
    ];
    for (let x = 0; x < 5; x++) {
        document.write("row " + x+"<br>");
        for (let y = 0; y < 4; y++) {
            document.write(a[x][y]+"<br>");

        }
    }
</script>

</body>
</html>
