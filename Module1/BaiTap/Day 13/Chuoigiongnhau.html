<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuỗi giống nhau</title>
</head>
<body>
<script>
    a = prompt("Nhập chuỗi 1: ");
    b = prompt("Nhập chuỗi 2: ");
    a.split("");
    b.split("");
    let flag = true;
    if(a.length!=b.length){flag=false}
    for (i = 0; i < a.length; i++) {
        if (a[i] === b[i]){}else
        {
            flag = false;
            break;
        }
    }
    if(flag==true){alert("2 chuỗi giống nhau")} else {alert("2 chuỗi khác nhau");}

</script>
</body>
</html>
