<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đếm số từ</title>
</head>
<body>
<script>
    let x=prompt("Nhập chuỗi: ");
    x.split(" ");
    count=1;
    for(i=0;i<x.length;i++){if(x[i]==" "){count++}}
    document.write("Số từ của chuỗi là: "+count)


</script>
</body>
</html>
