<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diện tích hình chữ nhật</title>
</head>
<body>
<script>
    a=+prompt("Nhập độ dài cạnh a");
    b=+prompt("Nhập độ dài cạnh b");

    if (a>0)
        {if(b>0){c=(a+b)*2;document.write("Diện tích hình chữ nhật là: "+c);}
        else {document.write("Giá trị b không đúng")}
        }
    else
    {
        if (b > 0) {document.write("Giá trị a không đúng")}
        else {document.write("Giá trị a và b không đúng")}
    }
</script>

</body>
</html>
