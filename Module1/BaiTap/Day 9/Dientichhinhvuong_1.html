<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diện tích hình vuông</title>
</head>
<body>
<script>
    a = +prompt("Nhập độ dài cạnh a");
    if (a > 0) {
        b = a * 4;
        document.write("Diện tích hình vuông là: " + b);
    } else {
        document.write("giá trị a không đúng");
    }
    ;
</script>
</body>
</html>
