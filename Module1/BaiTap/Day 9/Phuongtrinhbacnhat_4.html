<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phương trình bậc nhất</title>
</head>
<body>
<script>
    a = +prompt("Xét phương trình ax+b=0, Nhập số a");
    b = +prompt("Xét phương trình ax+b=0, Nhập số b");
    if (a == 0) {
        if (b == 0) {
            alert("Phương trình vô số nghiệm")
        } else {
            alert("Phương trình vô nghiệm")
        }
    } else {
        c = (-b) / a;
        alert("Nghiệm của phương trình là: " + c)
    }

</script>
</body>
</html>
