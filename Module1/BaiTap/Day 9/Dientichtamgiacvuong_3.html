<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    a = +prompt("Nhập độ dài cạnh a");
    b = +prompt("Nhập độ dài cạnh b");
    if (a > 0) {
        if (b > 0) {
            c = (a * b) / 2;
            document.write("Diện tích tam giác vuông là: " + c);
        } else {
            document.write("Giá trị b không đúng")
        }
    } else {
        if (b > 0) {
            document.write("Giá trị a không đúng")
        } else {
            document.write("Giá trị a và b không đúng")
        }
    }

</script>
</body>
</html>
