<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cạnh tam giác</title>
</head>
<body>
<script>
    a=+prompt("Nhập độ dài cạnh a: ");
    b=+prompt("Nhập độ dài cạnh b: ");
    c=+prompt("Nhập độ dài cạnh c: ");
    d=a+b;
    e=b+c;
    f=a+c;
    if (a>0 && b>0 && c>0 && d>c && e>a && f>b){alert("Là cạnh của tam giác")}
    else {alert("Không phải là cạnh tam giác")}

</script>

</body>
</html>
