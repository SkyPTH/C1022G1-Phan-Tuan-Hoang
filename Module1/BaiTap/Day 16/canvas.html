<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>canvas</title>
</head>
<body>

<script>
    function sum_even_numbers(){
        var sum = 0;
        for(i=1; i<=1000;i++){if((i%2)==0){sum=sum+i}}
        return sum;
    }
    document.write(sum_even_numbers());
</script>
</body>
