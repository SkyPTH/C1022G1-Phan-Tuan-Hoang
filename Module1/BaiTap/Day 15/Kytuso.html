<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ký tự số</title>
</head>
<body>
<script>
    let a = +prompt("Nhập ký tự số");

    function kytuso(b) {
        return isNaN(b) ? false : true;

    }

    kytuso(a) == true ? alert(a + " là ký tự số") : alert(a + " không phải là ký tự số");

</script>
</body>
</html>
