<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đảo ngược mảng</title>
</head>
<body>
<script>
    let a=[];
    function daonguocmang(b) {x=+prompt("Nhập số phần tử trong mảng")
        for(let i=0;i<x;i++)(b[i]=prompt("Nhập phần tử thứ "+(i+1)+" trong mảng: "));
        document.write("Mảng a đảo ngược là: " + b.reverse())

    }
    daonguocmang(a);

</script>

</body>
</html>
