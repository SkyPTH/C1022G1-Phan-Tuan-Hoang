<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Số nguyên dương</title>
</head>
<body>
<script>
    x = prompt("Nhập vào 1 số");

    function songuyenduong(y) {if (y>0&&y%1==0){return true} else {return false
        // return y > 0 && y % 1 == 0 ? true : false;


    }}
    songuyenduong(x) == true ? alert(x + " là số nguyên dương") : alert(x + " không phải là số nguyên dương")
</script>
</body>
</html>
