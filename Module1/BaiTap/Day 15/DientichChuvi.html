<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diện tích chu vi</title>
</head>
<body>
<h6>Tính diện tích và chu vi </h6>

<button onclick="Dientich()">Tính diện tích hình tròn</button>
<br><br>
<button onclick="chuvi()">Tính chu vi hình tròn</button>
<script>
    function Dientich(a) {
        a = +prompt('Nhập bán kính hình tròn');
        alert('Chu vi hình tròn là' + (a * a * 3.14))
    }

    function chuvi(a) {
        a = +prompt('Nhập bán kính hình tròn');
        alert('Chu vi hình tròn là' + (a * 2 * 3.14))


    }
</script>
</body>
</html>
