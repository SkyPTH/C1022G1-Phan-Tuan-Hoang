<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giá trị lớn nhất</title>
</head>
<body>
<script>
    let a = [3, 2, 4, 5, 8, 1];
    max = 0;

    for (let i = 0; i < a.length; i++) {
        if (a[i] > max) {
            max = a[i]
        }
    }
    document.write("Số lớn nhất là " + max + " tại vị trí: " + a.indexOf(max));

</script>
</body>
</html>
