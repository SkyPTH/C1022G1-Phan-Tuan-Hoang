<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sắp xếp mảng</title>
</head>
<body>
<script>
    let a = [];
    for (let i = 1; i <= 10; i++) {
        let giatri = +prompt("Nhập giá trị thứ " + i + ": ");
        a.push(giatri);
    }
    a.sort(function (a, b) {
        return b - a;
    })
    document.write("mảng a theo giá trị giảm dần là: "+a);
</script>
</body>
</html>
