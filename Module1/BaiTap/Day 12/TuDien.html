<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Từ điển</title>
</head>
<body>
<script>
    let a = ["one", "two", "three", "four", "five"];
    let b = ["một", "hai", "ba", "bốn", "năm"];
    x = prompt("Nhập số tiếng Anh");
    y = a.indexOf(x, 0);
    document.write(b[y]);

</script>
</body>
</html>
