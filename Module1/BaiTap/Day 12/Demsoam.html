<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đếm số âm</title>
</head>
<body>
<script>
    x = [-2, 2, 34, -12, -5, 8, -1.5, -21];
    let count = 0;
    for (let a = 0; a < x.length; a++) {
        if (x[a] < 0 && (x[a] % 1) == 0) {
            count = count + 1
        }
    }
    document.write("Số nguyên âm trong mảng là: " + count
    )
</script>
</body>
</html>
