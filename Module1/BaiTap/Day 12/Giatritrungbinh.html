<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giá trị trung bình</title>
</head>
<body>
<script>
    let a = [3, 2, 4, 5, 8, 1];
    let max = 0;
    let tong = 0;
    for (let i = 0; i < a.length; i++) {
        tong = tong + a[i];
        if (a[i] > max) {
            max = a[i]
        }
    }
    let trungbinh = tong / a.length;
    alert("Giá trị lớn nhất là " + max + " và trung bình của mảng là " + trungbinh);
</script>
</body>
</html>
