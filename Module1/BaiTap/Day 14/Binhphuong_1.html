<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bình phương</title>
</head>
<body>
<script>
    function binhphuong(x) {
        let y = x * x;
        isNaN(x) ? alert("Không phải là số") : alert("Bình phương của " + x + " là: " + y)

    }

    a = +prompt("Nhập số vào: ");
    binhphuong(a);
</script>
</body>
</html>
