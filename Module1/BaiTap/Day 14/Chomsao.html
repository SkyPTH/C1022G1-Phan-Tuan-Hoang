<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chòm sao</title>
</head>
<body>
<script>
    let a = ["Polaris", "Aldebaran", "Deneb", "Vega", "Altair", "Dubhe", "Regulus"];
    let b = ["Ursa Minor", "Tarurus", "Cygnus", "Lyra", "Aquila", "Ursa Major", "Leo"];
    let x = prompt("Nhập tên ngôi sao: ");

    function chomsao(y) {
        i = a.indexOf(y);
        if (i != -1) {
            return true
        } else {
            return false
        }
    }


    chomsao(x) ? alert("Chòm sao là: " + b[a.indexOf(x)]) : alert("Không có thông tin về ngôi sao này");

</script>

</body>
</html>
