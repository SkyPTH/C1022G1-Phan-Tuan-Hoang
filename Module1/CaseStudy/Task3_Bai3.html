<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = +prompt("Nhap số lượng phân số: ");
    let a = [];
    let b = [];
    let max = 0;
    let index = 0;
    for (let i = 0; i < n; i++) {
        a[i] = +prompt("Nhập tử số thứ " + (i + 1));
        b[i] = +prompt("Nhập mẫu số thứ " + (i + 1));
        if (max < (a[i] / b[i])) {
            max = a[i] / b[i];
            index = i;
        }
    }

    alert("Phân số lớn nhất là " + a[index] + "/" + b[index] + " và có trị số Index là: " + index);


</script>
</body>
</html>
