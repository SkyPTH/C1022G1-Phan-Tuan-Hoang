<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nguyên âm</title>
</head>
<body>
<script>
    let x = prompt("Nhập 1 chữ cái trên bàn phím: ");
    switch (x) {
        case "o":
        case "u":
        case "i":
        case "a":
        case "e":
        case "O":
        case "U":
        case "I":
        case "A":
        case "E": {
            alert("Ký tự vừa nhập là nguyên âm");
            break;
        }
        default: {
            alert("Ký tự vừa nhập là phụ âm")
        }
    }


</script>
</body>
</html>
