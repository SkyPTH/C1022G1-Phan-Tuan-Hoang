<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let h = +prompt("Nhập chiều cao h");
    let x = (h * 2) - 1;
    let min = h;
    let max = h;
    for (let i = 1; i <= h; i++) {
        for (let j = 1; j <= x; j++) {
            if (j >= min && j <= h) {
                document.write(i + j - h+"&nbsp"+"&nbsp");
            } else if (j <= max && j > h) {
                document.write(i - j + h+"&nbsp"+"&nbsp");
            } else {
                document.write("&nbsp" + "&nbsp"+"&nbsp"+"&nbsp")
            }
        }
        document.write("<br>");
        min--;
        max++;
    }


</script>
</body>
</html>
